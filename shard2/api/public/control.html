<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control - Open/Close Trades</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Control Trades</h1>
    <p><a href="/">Back to viewer</a></p>

    <div class="controls">
      <label>Table Name:
        <input id="tableName" placeholder="positions" />
      </label>
      <label>Coin:
        <input id="coin" placeholder="BTC" />
      </label>

      <label>Action:
        <select id="action">
          <option value="Long">Open Long</option>
          <option value="Short">Open Short</option>
          <option value="CloseLong">Close Long</option>
          <option value="CloseShort">Close Short</option>
          <option value="PartialClose">Partial Close</option>
        </select>
      </label>

      <label>Position Size (USD):
        <input id="size" placeholder="1000" />
      </label>

      <label id="percSizeLabel" style="display: none;">Close Percentage (%):
        <input id="percSize" type="number" min="0.01" max="99.99" step="0.01" placeholder="50" />
      </label>

      <button id="submit">Submit</button>
      <button id="clear">Clear</button>
    </div>

    <div id="result" class="message"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/control.js"></script>
</body>
</html>
