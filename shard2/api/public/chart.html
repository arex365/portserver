<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Charts</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/global.css">
</head>

<body>

  <!-- Global Nav -->
  <script src="/settings.js"></script>
  <script src="/nav.js"></script>

  <div class="container my-4">
    <!-- Chart Tabs -->
    <script src="/chart_tabs.js"></script>

    <h2 class="mb-4">
      <i class="bi bi-bar-chart-line me-2"></i>Performance Overview
    </h2>

    <!-- Filters -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-2">
            <label class="form-label text-muted small">Table</label>
            <select id="tableSelect" class="form-select"></select>
          </div>

          <div class="col-md-2">
            <label class="form-label text-muted small">Coin</label>
            <input type="text" id="coinInput" class="form-control" placeholder="Optional">
          </div>

          <div class="col-md-2">
            <label class="form-label text-muted small">Status</label>
            <select id="statusSelect" class="form-select">
              <option value="all">All Status</option>
              <option value="open">Open</option>
              <option value="close">Closed</option>
            </select>
          </div>

          <div class="col-md-2">
            <label class="form-label text-muted small">Start Date</label>
            <input type="date" id="startDateInput" class="form-control">
          </div>

          <div class="col-md-2">
            <label class="form-label text-muted small">End Date</label>
            <input type="date" id="endDateInput" class="form-control">
          </div>

          <div class="col-md-2 d-flex align-items-end gap-1">
            <button id="loadChartBtn" class="btn btn-primary flex-grow-1">
              <i class="bi bi-search"></i>
            </button>
            <button id="clearBtn" class="btn btn-outline-secondary">
              <i class="bi bi-x-lg"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="card shadow-sm">
      <div class="card-body">
        <canvas id="pnlChart" height="120"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/chart.js"></script>
</body>

</html>
