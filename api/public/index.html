<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Dashboard</title>

  <!-- Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Global Styles -->
  <link rel="stylesheet" href="/global.css">
  <style>
    /* Page Specific Overrides */
    .status-badge.status-open {
      color: #f59e0b;
      font-weight: 500;
    }

    .status-badge.status-close {
      color: #10b981;
      font-weight: 500;
    }

    .position-long {
      color: #10b981;
      font-weight: 600;
    }

    .position-short {
      color: #ef4444;
      font-weight: 600;
    }

    .pnl-positive {
      color: #10b981;
    }

    .pnl-negative {
      color: #ef4444;
    }

    td.session-london {
      background-color: rgba(204, 229, 255, 0.1) !important;
    }

    td.session-newyork {
      background-color: rgba(212, 237, 218, 0.1) !important;
    }

    td.session-tokyo {
      background-color: rgba(255, 243, 205, 0.1) !important;
    }
  </style>
</head>

<body>

  <!-- Nav is injected by nav.js -->

  <div class="container">

    <!-- Top Action Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="mb-0">Internal Dashboard</h2>
        <small class="text-muted">Manage internal server positions</small>
      </div>
      <div>
        <button id="export-csv" class="btn btn-outline-success btn-sm">
          <i class="bi bi-file-earmark-spreadsheet me-1"></i> Export CSV
        </button>
      </div>
    </div>

    <!-- P&L Cards -->
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h6 class="text-muted">Total Unrealized PnL</h6>
            <h3 id="totalUnrealized" class="mb-0 text-white">$0.00</h3>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h6 class="text-muted">Total Realized PnL</h6>
            <h3 id="totalRealized" class="mb-0 text-white">$0.00</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Filters Card -->
    <div class="card mb-4">
      <div class="card-header">
        <i class="bi bi-funnel me-2"></i>Filters
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-2">
            <label class="form-label text-muted small">Collection</label>
            <select id="tableSelect" class="form-select text-white"></select>
          </div>
          <div class="col-md-2">
            <label class="form-label text-muted small">Coin</label>
            <input type="text" id="coinInput" class="form-control" placeholder="e.g. BTC">
          </div>
          <div class="col-md-2">
            <label class="form-label text-muted small">Status</label>
            <select id="statusSelect" class="form-select">
              <option value="all">All</option>
              <option value="open">Open</option>
              <option value="close">Closed</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label text-muted small">Start Date</label>
            <input type="date" id="startDateInput" class="form-control">
          </div>
          <div class="col-md-2">
            <label class="form-label text-muted small">End Date</label>
            <input type="date" id="endDateInput" class="form-control">
          </div>
          <div class="col-md-2 d-flex align-items-end gap-2">
            <button id="fetchBtn" class="btn btn-primary flex-grow-1"><i class="bi bi-search"></i> Search</button>
            <button id="clearBtn" class="btn btn-outline-secondary"><i class="bi bi-x-lg"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Processing Message -->
    <div id="message" class="alert d-none">
      <span id="messageText"></span>
      <div class="spinner-border spinner-border-sm ms-2 loading-spinner" role="status"></div>
    </div>

    <!-- Admin Actions -->
    <div class="d-flex gap-2 flex-wrap mb-3">
      <button id="updateProfitsBtn" class="btn btn-sm btn-success bg-gradient"><i class="bi bi-arrow-repeat me-1"></i>
        Update Profits</button>
      <button id="recalculateHistoricalBtn" class="btn btn-sm btn-warning bg-gradient text-dark"><i
          class="bi bi-calculator me-1"></i> Recalc Historical</button>
      <button id="bulkDeleteBtn" class="btn btn-sm btn-danger bg-gradient"><i class="bi bi-trash me-1"></i> Bulk
        Delete</button>
      <button id="bestCoinsBtn" class="btn btn-sm btn-info bg-gradient text-white"><i class="bi bi-trophy me-1"></i>
        Best Coins</button>
    </div>

    <!-- Data Table -->
    <div class="card">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table id="tradesTable" class="table table-hover mb-0">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>

        <div id="emptyState" class="text-center py-5 d-none">
          <i class="bi bi-inbox display-1 text-secondary opacity-25"></i>
          <h5 class="mt-3 text-secondary">No trades found</h5>
        </div>
      </div>
    </div>

  </div>

  <!-- Best Coins Modal -->
  <div class="modal fade" id="bestCoinsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Best Performing Coins</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="bestCoinsContent">
          <div class="text-center">
            <div class="spinner-border text-primary"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Our Shared Settings/Nav -->
  <script src="/settings.js"></script>
  <script src="/nav.js"></script>
  <!-- Logic -->
  <script src="/app.js"></script>
  <script src="/export.js"></script>
</body>

</html>
