<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Coins Realized P&L</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 1200px; }
    .legend-item { display:inline-flex; align-items:center; gap:.4rem; margin-right:1rem; }
    .legend-swatch { width:14px; height:14px; border-radius:3px; display:inline-block; }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="mb-3">
    <i class="bi bi-ui-radios-grid me-2"></i>All Coins Realized P&L (Stacked)
  </h2>

  <!-- Controls -->
  <div class="row g-2 mb-3">
    <div class="col-md-3">
      <label class="form-label">Table</label>
      <select id="tableSelect" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Start Date</label>
      <input type="date" id="startDateInput" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">End Date</label>
      <input type="date" id="endDateInput" class="form-control">
    </div>
    <div class="col-md-3 d-flex align-items-end gap-2">
      <button id="loadBtn" class="btn btn-primary flex-grow-1">
        <i class="bi bi-bar-chart-steps me-1"></i> Load Chart
      </button>
      <button id="clearBtn" class="btn btn-secondary">Clear</button>
    </div>
  </div>

  <!-- Chart Legend -->
  <div class="mb-2">
    <span class="legend-item"><span class="legend-swatch" style="background:#198754"></span>Wins (sum of positive P&L)</span>
    <span class="legend-item"><span class="legend-swatch" style="background:#dc3545"></span>Losses (sum of negative P&L)</span>
  </div>

  <!-- Chart -->
  <div class="card shadow-sm">
    <div class="card-body">
      <canvas id="coinPnlChart" height="120"></canvas>
    </div>
  </div>

  <!-- Status -->
  <div id="statusMsg" class="alert d-none mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/bubble.js"></script>
</body>
</html>
