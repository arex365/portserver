<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Chart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/global.css">

  <style>
    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      margin-right: 1rem;
      color: var(--text-secondary);
    }

    .legend-swatch {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      display: inline-block;
    }
  </style>
</head>

<body>

  <!-- Global Nav -->
  <script src="/settings.js"></script>
  <script src="/nav.js"></script>

  <div class="container my-4">
    <!-- Chart Tabs -->
    <script src="/chart_tabs.js"></script>

    <h2 class="mb-3">
      <i class="bi bi-ui-radios-grid me-2"></i>Realized P&L Bubble Chart
    </h2>

    <!-- Controls -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-3">
            <label class="form-label text-muted small">Table</label>
            <select id="tableSelect" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <label class="form-label text-muted small">Start Date</label>
            <input type="date" id="startDateInput" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label text-muted small">End Date</label>
            <input type="date" id="endDateInput" class="form-control">
          </div>
          <div class="col-md-3 d-flex align-items-end gap-2">
            <button id="loadBtn" class="btn btn-primary flex-grow-1">
              <i class="bi bi-bar-chart-steps me-1"></i> Load Chart
            </button>
            <button id="clearBtn" class="btn btn-outline-secondary">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Chart Legend -->
    <div class="mb-3 text-center">
      <span class="legend-item"><span class="legend-swatch" style="background:#10b981"></span> Wins (Positive
        P&L)</span>
      <span class="legend-item"><span class="legend-swatch" style="background:#ef4444"></span> Losses (Negative
        P&L)</span>
    </div>

    <!-- Chart -->
    <div class="card">
      <div class="card-body">
        <canvas id="coinPnlChart" height="120"></canvas>
      </div>
    </div>

    <!-- Status -->
    <div id="statusMsg" class="alert d-none mt-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/bubble.js"></script>
</body>

</html>
