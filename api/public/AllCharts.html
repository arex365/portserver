<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Coins Line Charts</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/global.css">

  <style>
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
    }

    .chart-card {
      height: 100%;
    }

    .coin-pnl {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .coin-pnl.positive {
      color: #10b981;
    }

    .coin-pnl.negative {
      color: #ef4444;
    }
  </style>
</head>

<body>

  <!-- Global Nav -->
  <script src="/settings.js"></script>
  <script src="/nav.js"></script>

  <div class="container my-4">
    <!-- Chart Tabs -->
    <script src="/chart_tabs.js"></script>

    <h2 class="mb-4">
      <i class="bi bi-graph-up me-2"></i>Performance Charts
    </h2>

    <!-- Controls -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row g-2">
          <div class="col-md-3">
            <label class="form-label text-muted small">Table</label>
            <select id="tableSelect" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <label class="form-label text-muted small">Start Date</label>
            <input type="date" id="startDateInput" class="form-control">
          </div>
          <div class="col-md-3">
            <label class="form-label text-muted small">End Date</label>
            <input type="date" id="endDateInput" class="form-control">
          </div>
          <div class="col-md-3 d-flex align-items-end gap-2">
            <button id="loadBtn" class="btn btn-primary flex-grow-1">
              <i class="bi bi-bar-chart-line me-1"></i> Load Charts
            </button>
            <button id="clearBtn" class="btn btn-outline-secondary">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Status Message -->
    <div id="statusMsg" class="alert d-none mt-3"></div>

    <!-- Charts Grid -->
    <div id="chartsGrid" class="charts-grid">
      <div class="text-center w-100 py-5 text-muted">
        <i class="bi bi-bar-chart display-4 opacity-25"></i>
        <p class="mt-2">Select filters and click "Load Charts" to visualize data.</p>
      </div>
    </div>
  </div>

  <!-- Subscribe Modal -->
  <div class="modal fade" id="subscribeModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Subscribe to Strategy</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="subsForm">
            <div class="mb-3">
              <label class="form-label small text-muted">Strategy</label>
              <input id="sStrategy" class="form-control" placeholder="SHIFT2" value="SHIFT2">
            </div>
            <div class="mb-3">
              <label class="form-label small text-muted">User ID</label>
              <input id="sId" class="form-control auto-user-id" placeholder="0">
            </div>
            <div class="mb-3">
              <label class="form-label small text-muted">Coin</label>
              <input id="sCoin" class="form-control" placeholder="BTC" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label small text-muted">Amount</label>
              <input type="number" id="sAmount" class="form-control auto-pos-size" placeholder="20" value="20">
            </div>
          </form>
          <div id="subMsg" class="mt-2 text-center small fw-bold"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="confirmSubBtn">Subscribe</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/AllCharts.js"></script>
</body>

</html>
