<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Coins Line Charts</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 1400px; }
    
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .chart-card {
      background: white;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .chart-card h5 {
      margin-bottom: 15px;
      font-weight: 600;
      color: #212529;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .coin-pnl {
      font-size: 0.95rem;
      font-weight: 500;
    }

    .coin-pnl.positive { color: #198754; }
    .coin-pnl.negative { color: #dc3545; }

    .no-data {
      text-align: center;
      padding: 40px 20px;
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="mb-3">
    <i class="bi bi-graph-up me-2"></i>All Coins Line Charts
  </h2>

  <!-- Controls -->
  <div class="row g-2 mb-3">
    <div class="col-md-3">
      <label class="form-label">Table</label>
      <select id="tableSelect" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Start Date</label>
      <input type="date" id="startDateInput" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">End Date</label>
      <input type="date" id="endDateInput" class="form-control">
    </div>
    <div class="col-md-3 d-flex align-items-end gap-2">
      <button id="loadBtn" class="btn btn-primary flex-grow-1">
        <i class="bi bi-bar-chart-line me-1"></i> Load Charts
      </button>
      <button id="clearBtn" class="btn btn-secondary">Clear</button>
    </div>
  </div>

  <!-- Status Message -->
  <div id="statusMsg" class="alert d-none mt-3"></div>

  <!-- Charts Grid -->
  <div id="chartsGrid" class="charts-grid">
    <div class="no-data">No data loaded. Select filters and click "Load Charts"</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/AllCharts.js"></script>
</body>
</html>
