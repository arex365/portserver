<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Stack - Realized P&L</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 1400px; }
    
    .brick {
      background: linear-gradient(145deg, #ffffff, #f0f0f0);
      border: 2px solid #dee2e6;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    
    .brick:hover {
      transform: translateY(-2px);
      box-shadow: 3px 3px 12px rgba(0,0,0,0.15);
    }
    
    .brick.positive {
      border-left: 5px solid #198754;
    }
    
    .brick.negative {
      border-left: 5px solid #dc3545;
    }
    
    .brick-coin {
      font-size: 1.2rem;
      font-weight: 700;
      color: #212529;
    }
    
    .brick-pnl {
      font-size: 1.5rem;
      font-weight: 800;
      margin: 0.5rem 0;
    }
    
    .brick-pnl.positive {
      color: #198754;
    }
    
    .brick-pnl.negative {
      color: #dc3545;
    }
    
    .brick-stats {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 0.5rem;
    }
    
    .brick-detail {
      display: flex;
      flex-direction: column;
    }
    
    .brick-detail span {
      font-size: 0.75rem;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="mb-3">
    <i class="bi bi-bricks me-2"></i>Coin Stack - Realized P&L
  </h2>

  <!-- Controls -->
  <div class="row g-2 mb-3">
    <div class="col-md-3">
      <label class="form-label">Table</label>
      <select id="tableSelect" class="form-select"></select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Start Date</label>
      <input type="date" id="startDateInput" class="form-control">
    </div>
    <div class="col-md-3">
      <label class="form-label">End Date</label>
      <input type="date" id="endDateInput" class="form-control">
    </div>
    <div class="col-md-3 d-flex align-items-end gap-2">
      <button id="loadBtn" class="btn btn-primary flex-grow-1">
        <i class="bi bi-stack me-1"></i> Load Data
      </button>
      <button id="clearBtn" class="btn btn-secondary">Clear</button>
    </div>
  </div>

  <!-- Main Layout: Bricks + Chart -->
  <div class="row">
    <!-- Bricks Column -->
    <div class="col-md-4">
      <div class="card shadow-sm mb-3">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="bi bi-bricks me-2"></i>Coins</h5>
        </div>
        <div class="card-body" id="bricksContainer" style="max-height: 600px; overflow-y: auto;">
          <p class="text-muted">Load data to see coins...</p>
        </div>
      </div>
    </div>

    <!-- Chart Column -->
    <div class="col-md-8">
      <div class="card shadow-sm mb-3">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0"><i class="bi bi-bar-chart-fill me-2"></i>All Coins Overview</h5>
        </div>
        <div class="card-body">
          <canvas id="coinPnlChart" height="120"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Status -->
  <div id="statusMsg" class="alert d-none mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/stack.js"></script>
</body>
</html>
