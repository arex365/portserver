<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Dashboard</title>
    <button id="export-csv" class="btn btn-success">
      <i class="bi bi-download me-1"></i> Export CSV
    </button>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .status-badge.status-open { color: orange; }
    .status-badge.status-close { color: green; }
    .position-long { color: green; }
    .position-short { color: red; }
    .pnl-positive { color: green; font-weight: bold; }
    .pnl-negative { color: red; font-weight: bold; }
td.session-london {
  background-color: #cce5ff !important;
}

td.session-newyork {
  background-color: #d4edda !important;
}

td.session-tokyo {
  background-color: #fff3cd !important;
}
    .loading-spinner { display: none; margin-left: 0.5rem; }
  </style>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="mb-4">Trading Dashboard</h1>

    <!-- Filters -->
<div class="row g-2 mb-3"> 
  <div class="col-md-2">
     <select id="tableSelect" class="form-select"></select> </div> 
     <div class="col-md-2"> 
      <input type="text" id="coinInput" class="form-control" placeholder="Coin Name"> </div>
       <div class="col-md-2"> <select id="statusSelect" class="form-select"> 
        <option value="all">All Status</option> <option value="open">Open</option> 
        <option value="close">Closed</option> </select> </div> <div class="col-md-2"> 
          <input type="date" id="startDateInput" class="form-control"> </div> 
          <div class="col-md-2"> <input type="date" id="endDateInput" class="form-control"> </div> 
          <div class="col-md-2 d-flex gap-1"> <button id="fetchBtn" class="btn btn-primary flex-grow-1">Search</button> 
            <button id="clearBtn" class="btn btn-secondary">Clear</button> 
          </div> </div>


    <!-- Messages -->
    <div id="message" class="alert d-none">
      <span id="messageText"></span>
      <div class="spinner-border spinner-border-sm loading-spinner" role="status"></div>
    </div>

    <!-- P&L Summary -->
    <div class="mb-3">
      <span>Total Unrealized: <strong id="totalUnrealized">$0.00</strong></span> |
      <span>Total Realized: <strong id="totalRealized">$0.00</strong></span>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table id="tradesTable" class="table table-hover">
        <thead id="tableHead" class="table-dark"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div id="emptyState" class="text-center text-muted d-none">
      <i class="bi bi-inbox display-4"></i>
      <h5 class="mt-2">No trades found</h5>
    </div>

    <!-- Action Buttons -->
    <div class="mb-3 d-flex gap-2 flex-wrap">
      <button id="updateProfitsBtn" class="btn btn-success">Update Profits</button>
      <button id="recalculateHistoricalBtn" class="btn btn-warning">Recalculate Historical</button>
      <button id="bulkDeleteBtn" class="btn btn-danger">Bulk Delete</button>
      <button id="bestCoinsBtn" class="btn btn-info">Best Coins</button>
    </div>
  </div>

  <!-- Best Coins Modal -->
  <div class="modal fade" id="bestCoinsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Best Performing Coins</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="bestCoinsContent">
          Loading...
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/app.js"></script>
  <script src="/export.js"></script>
</body>
</html>
